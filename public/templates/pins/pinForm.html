
<form ng-submit='processForm({ pinForm: pinForm })' name='pinForm'
                              class='form'>

  <div class='form-group'>
    <input ng-model='pinParams.itemName'
           type='text'
           placeholder='Item name'
           class='form-control'
           ng-minlength='3'
           ng-maxlength='256'>
  </div>

  <div class='form-group'>
    <select ng-model='pinParams.transactionType'
            class='form-control' required>
      <option ng-repeat='option in transactionOptions' value='{{ option }}'>
      {{ option }}
      </option>
    </select>
  </div>

  <div class='form-group'>
    <textarea ng-model='pinParams.description'
              placeholder='Item description'
              class='form-control'
              ng-minlength='12'
              ng-maxlength='256'>
    </textarea>
  </div>

  <div class='form-group'>
    <input type='submit' class='btn btn-info pull-right'>
  </div>

</form>
