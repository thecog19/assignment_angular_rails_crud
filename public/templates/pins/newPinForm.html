
<form ng-submit='createPin()' name='new-pin-form'
                              class='form'>

  <div class='form-group'>
    <input ng-model='pinParams.itemName'
           type='text'
           placeholder='Item name'
           class='form-control'>
  </div>

  <div class='form-group'>
    <select ng-model='pinParams.transactionType'
            class='form-control'>
      <option ng-repeat='option in transactionOptions' value='{{ option }}'>
      {{ option }}
      </option>
    </select>
  </div>

  <div class='form-group'>
    <textarea ng-model='pinParams.description'
              type='text'
              placeholder='Item description'
              class='form-control'>
    </textarea>
  </div>

  <div class='form-group'>
    <input type='submit' class='btn btn-info pull-right'>
  </div>

</form>
