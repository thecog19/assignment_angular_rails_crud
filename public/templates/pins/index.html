

<main class='container'>
  <div class='row'>
    <div class='col-sm-12'>
      <h1>The Pinboard</h1>
    </div>
  </div>


  <div class='row'>
    <div class='col-sm-12'>
      <pin-form
         pin-params='pinParams'
         transaction-options='transactionOptions'
         process-form='createPin(pinForm)'>
      </pin-form>
    </div>
  </div>

  <div class='row'>
    <div class='col-sm-12'>
      <h3>All Pins</h3>
      <ul>
        <pin ng-repeat='pin in pins | orderBy:"id":true' pin='pin'></pin>
      </ul>
    </div>
  </div>
</main>
